<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title></title>

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="../reveal.js/css/reveal.min.css">
	<link rel="stylesheet" href="../reveal.js/css/theme/default.css" id="theme">

	<!-- For syntax highlighting -->
	<link rel="stylesheet" href="../reveal.js/lib/css/zenburn.css">

	<!-- If the query includes 'print-pdf', use the PDF print sheet -->
	<script>
		document.write( '<link rel="stylesheet" href="../reveal.js/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
	</script>

	<!--[if lt IE 9]>
	<script src="../reveal.js/lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>

	<div id="reveal" class="reveal"></div>

	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>window.jQuery || document.write('<script src="../js/jquery-1.10.2.min.js">\x3C/script>')</script>
	<script src="../reveal.js/lib/js/head.min.js"></script>
	<script src="../reveal.js/js/reveal.min.js"></script>

	<script>
		$(document).ready(function(){

			function locationSearchAsObject() {
				var pairs = window.location.search.substring(1).split("&"),
					obj = {}, pair, i;
				for ( i in pairs ) {
					if ( pairs[i] === "" ) continue;
					pair = pairs[i].split("=");
					obj[ decodeURIComponent( pair[0] ) ] = decodeURIComponent( pair[1] );
				}
				return obj;
			}
			var search = locationSearchAsObject();

			var slides_url = "";
			if( search.title )
			{
				var segements = window.location.pathname.split('/');
				var last_segment = segements.pop();
				if( last_segment === '' || '.html' === last_segment.substring(last_segment.length-5) )
				{
					segements.pop();
				}
				segements.push("slides_content");
				segements.push(search.title + '.html');
				var slides_url = window.location.protocol + "//" + window.location.host + segements.join("/");
			}
			if( slides_url !== "" ){
				$(document.getElementById('reveal')).load(slides_url, initialize_reveal);
			}

			function initialize_reveal(){
				// Full list of configuration options available here:
				// https://github.com/hakimel/reveal.js#configuration
				Reveal.initialize({
					controls: true,
					progress: true,
					history: true,
					center: true,

					theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
					transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

					// Optional libraries used to extend on reveal.js
					dependencies: [
						{ src: '../reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
						{ src: '../reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
						{ src: '../reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
						{ src: '../reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
						{ src: '../reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
						{ src: '../reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
					]
				});
			}
		});
	</script>
</body>
</html>
